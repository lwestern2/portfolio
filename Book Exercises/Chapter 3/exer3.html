 <head>
 <title>Book Exercises</title>
 <script>
  function countChar(string, ch) {
   let counter = 0;
   for (let i = 0; i < string.length; i++) {
    if (string[i] == ch) {
     counter += 1;
    }
   }
   return counter;
  }

  function countBs(string) {
   return countChar(string, "B");
  }

  console.log(countBs("BBC"));
  console.log(countChar("kakkerlak", "k"));
 </script>
