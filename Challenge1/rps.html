<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <title>Rock Paper Scissors Game</title>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <header>
  <h1>Rock Paper Scissors</h1>
 </header>


 <div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="comp-label" class="badge">com</div>
  <span class="score" id="user-score">0</span><span class="score">:</span><span class="score" id="comp-score">0</span>
 </div>

 <div class="action-message">
  <p>You win!<br>Paper beats Rock.</p>
 </div>

 <div class="choices">
  <div class="choice" id="p">
   <img src="images/paper.png" alt="paper clipart">
  </div>
  <div class="choice" id="r-s">
   <div id="r">
    <img src="images/rock.png" alt="rock clipart">
   </div>

   <div id="s">
    <img src="images/scissors.png" alt="scissors clipart">
   </div>
  </div>
 </div>

 <p id="weapon">Choose your weapon</p>

 <button id="reset">Reset Game</button>
 <script src="rps.js" charset="utf-8"></script>
</body>

</html>
