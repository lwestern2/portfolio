 <head>
  <title>Book Exercises</title>
  <script>
   function  range(start, end) {
    const array = [];
    for(let  i = start; i <= end; i++){
     array.push(i);
    }
    return array;
   }

   function sum(array){
    let total = 0;
    for(let value of array){
     total += value;
    }
    return total;
   }

   console.log(range(3, 11));
   console.log(sum(range(3,11)));
  </script>
 </head>
