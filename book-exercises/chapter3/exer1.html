 <title>Book Exercises</title>
 <script>
  function min(num1, num2) {
   return Math.min(num1, num2);
  }

  function otherMin(num1, num2) {
   if (num1 < num2) {
    return num1;
   } else {
    return num2
   }
  }

  console.log(min(0, 10));
  console.log(min(0, -10));

  console.log(otherMin(1, 5));
  console.log(otherMin(8, 3));

 </script>
