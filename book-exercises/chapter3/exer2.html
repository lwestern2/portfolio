 <head>
  <title>Book Exercises</title>
  <script>
   function isEven(num) {
    if(num == 0) return true;
    else if(num == 1) return false;
    else if (num < 0) return isEven(-num);
    else return isEven(num - 2);
   }

   console.log(isEven(50));
   console.log(isEven(45));
   console.log(isEven(-4));
  </script>
